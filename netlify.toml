[build]
  publish = "dist"
  command = "npm run build"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle asset paths if base path is used
[[headers]]
  for = "/admin-v3/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"

